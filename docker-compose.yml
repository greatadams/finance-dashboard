version: '3.8'

services:
  # DATABASE SERVICES
  customer-db:
    image: postgres:15
    container_name: customer-db
    environment:
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: financepass
      POSTGRES_DB: customer_db
    ports:
      - "5437:5432"
    volumes:
      - customer_data:/var/lib/postgresql/data
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser -d customer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  account-db:
    image: postgres:15
    container_name: account-db
    environment:
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: financepass
      POSTGRES_DB: account_db
    ports:
      - "5433:5432"
    volumes:
      - account_data:/var/lib/postgresql/data
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser -d account_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  transaction-db:
    image: postgres:15
    container_name: transaction-db
    environment:
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: financepass
      POSTGRES_DB: transaction_db
    ports:
      - "5434:5432"
    volumes:
      - transaction_data:/var/lib/postgresql/data
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser -d transaction_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  analytics-db:
    image: postgres:15
    container_name: analytics-db
    environment:
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: financepass
      POSTGRES_DB: analytics_db
    ports:
      - "5435:5432"
    volumes:
      - analytics_data:/var/lib/postgresql/data
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: financepass
      POSTGRES_DB: auth_db
    ports:
      - "5436:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: finance-redis
    ports:
      - "6379:6379"
    networks:
      - finance-network

  # KAFKA INFRASTRUCTURE
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: finance-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo stat | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: finance-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPTIONAL: KAFKA UI (for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: finance-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - finance-network
    restart: unless-stopped

volumes:
  customer_data:
  account_data:
  transaction_data:
  analytics_data:
  auth_data:

networks:
  finance-network:
    driver: bridge
